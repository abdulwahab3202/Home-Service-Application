version: '3.8'

services:
  # --- 1. Service Registry (Eureka) ---
  service-registry:
    build: ./backend/service-registry
    container_name: service-registry
    ports:
      - "8761:8761"
    networks:
      - homefix-network

  # --- 2. User Service ---
  user-service:
    build: ./backend/user_service
    container_name: user_service
    ports:
      - "8081:8081" # Maps to host so Frontend can reach it
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    depends_on:
      - service-registry
    networks:
      - homefix-network

  # --- 3. Worker Service (Handles Email) ---
  worker-service:
    build: ./backend/worker_service
    container_name: worker_service
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      # Your existing properties handle the email creds, 
      # but ensures it uses the cloud DB from your properties.
    depends_on:
      - service-registry
    networks:
      - homefix-network

  # --- 4. Booking Service ---
  booking-service:
    build: ./backend/booking_service
    container_name: booking_service
    ports:
      - "8080:8080" # Assuming this runs on default 8080
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
    depends_on:
      - service-registry
    networks:
      - homefix-network

  # --- 5. Frontend ---
  frontend:
    build: ./frontend
    container_name: homefix-frontend
    ports:
      - "5173:80" # Open browser at localhost:5173
    depends_on:
      - user-service
      - worker-service
      - booking-service
    networks:
      - homefix-network

networks:
  homefix-network:
    driver: bridge